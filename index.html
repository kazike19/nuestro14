<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>¬øQuieres ser mi Valent√≠n?</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
    }

    .container {
        text-align: center;
        background: white;
        padding: 30px 20px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        width: 90%;
        max-width: 400px;
        z-index: 2;
    }

    h1 {
        color: #d6336c;
        font-size: 1.8rem;
        margin-bottom: 30px;
    }

    button {
        padding: 12px 25px;
        font-size: 1rem;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: fixed;
        z-index: 3;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
        bottom: 120px;
        left: 30%;
        transform: scale(1);
    }

    #noBtn {
        background-color: #6c757d;
        color: white;
        bottom: 120px;
        right: 30%;
    }

    .message {
        margin-top: 20px;
        font-size: 1.3rem;
        color: #d6336c;
        display: none;
    }

    .photo {
        margin-top: 20px;
        display: none;
        animation: fadeIn 0.8s ease forwards;
    }

    .photo img {
        width: 100%;
        max-height: 60vh;
        object-fit: contain; /* Mantiene proporci√≥n sin recortar */
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }


    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }
</style>
</head>
<body>

<div class="container">
    <h1>¬øQuieres ser mi Valent√≠n? üíñ</h1>

    <div class="message" id="loveMessage">
        Sab√≠a que dir√≠as que s√≠ üòçüíò
    </div>

    <div class="photo" id="photoDiv">
        <img id="loveImage" src="" alt="Nuestra foto">
    </div>

</div>

<button id="yesBtn">S√≠</button>
<button id="noBtn">No</button>

<script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("loveMessage");
    const photoDiv = document.getElementById("photoDiv");

    let yesScale = 1;
    const maxScale = 2.5;

    const colors = ["#ff4d6d", "#ff758f", "#ff8fa3", "#ff5d8f", "#e63950"];
    let colorIndex = 0;

    function growYesButton() {
        if (yesScale < maxScale) {
            yesScale += 0.1;
            yesBtn.style.transform = `scale(${yesScale})`;
        }

        colorIndex = (colorIndex + 1) % colors.length;
        yesBtn.style.backgroundColor = colors[colorIndex];
    }

    // Cuando presiona S√ç
    yesBtn.addEventListener("click", () => {
        growYesButton();

        message.style.display = "block";
        photoDiv.style.display = "block";

        // üëáüëáüëá AQU√ç SE INSERTA la FOTO üëáüëáüëá
        document.getElementById("loveImage").src = "aym.jpg";

    });

    function moveNoButton() {
        const padding = 10;

        const maxX = window.innerWidth - noBtn.offsetWidth - padding;
        const maxY = window.innerHeight - noBtn.offsetHeight - padding;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
        noBtn.style.right = "auto";
        noBtn.style.bottom = "auto";
    }

    // Desktop: si el cursor se acerca al bot√≥n NO
    document.addEventListener("mousemove", (e) => {
        const rect = noBtn.getBoundingClientRect();

        const distance = Math.hypot(
            e.clientX - (rect.left + rect.width / 2),
            e.clientY - (rect.top + rect.height / 2)
        );

        if (distance < 100) {
            moveNoButton();
            growYesButton();
        }
    });

    // M√≥vil: si intentan tocar NO
    noBtn.addEventListener("touchstart", (e) => {
        e.preventDefault();
        moveNoButton();
        growYesButton();
    });

    // Si logran hacer click en NO
    noBtn.addEventListener("click", (e) => {
        e.preventDefault();
        moveNoButton();
        growYesButton();
    });
</script>

</body>
</html>
